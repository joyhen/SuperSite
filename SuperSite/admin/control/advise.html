<!doctype html>
<html>
<head>
    <title>意见建议</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../statics/base/css/metinfo.css" />
    <link rel="stylesheet" type="text/css" href="../statics/base/css/newstyle.css" />
</head>
<body>
    <div class="sysadmin_box_6" style="width:100%;">
        <div class="sysadmin_box_cont">
            <div class="boxcont ">
                <input name="id" type="hidden" value="1" />
                <div class="authdivinput">
                    <input name="authpass" class="text nonull" placeholder="标题" per="1" value="" />
                </div>
                <div class="authdivinput">
                    <textarea name="authcode" rows="5" spellcheck="false" class="textarea nonull" placeholder="内容" per="1"></textarea>
                </div>
                <div class="authsubmit">
                    <input type="button" name="btnsend" value="发送" class="submit" />
                    <span style="color:#FF6E6E; position:relative; left:4px;">对于系统，您有任何意见和建议，欢迎来信</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
